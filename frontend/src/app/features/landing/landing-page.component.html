<div class="landing-page">
  <h1>Welcome to Garage Inventory Management</h1>
  <p>Manage your garage inventory efficiently</p>
  
  <div class="features">
    <div class="feature-item">
      <h3>Inventory Management</h3>
      <p>Track all your garage items with ease</p>
    </div>
    <div class="feature-item">
      <h3>Location Tracking</h3>
      <p>Know exactly where each item is stored</p>
    </div>
    <div class="feature-item">
      <h3>Item Categorization</h3>
      <p>Organize items by category for quick access</p>
    </div>
  </div>
  
  <div class="cta-buttons">
    <button 
      type="button"
      data-testid="login"
      aria-label="Navigate to login page"
      mat-raised-button
      color="primary"
      (click)="navigateToLogin()">
      Login
    </button>
    
    <button 
      type="button"
      data-testid="register"
      aria-label="Navigate to register page"
      mat-raised-button
      color="accent"
      (click)="navigateToRegister()">
      Register
    </button>
  </div>
</div>
