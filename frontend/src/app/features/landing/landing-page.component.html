<div class="landing-page">
  <h1>Welcome to Garage Inventory Management</h1>
  <p>Manage your garage inventory efficiently</p>
  
  <div class="features">
    <div class="feature-item">
      <h3>Inventory Management</h3>
      <p>Track all your garage items with ease</p>
    </div>
    <div class="feature-item">
      <h3>Location Tracking</h3>
      <p>Know exactly where each item is stored</p>
    </div>
    <div class="feature-item">
      <h3>Item Categorization</h3>
      <p>Organize items by category for quick access</p>
    </div>
  </div>
  
  <div class="cta-buttons">
    <button 
      type="button"
      data-testid="get-started"
      aria-label="Get started with garage inventory management"
      mat-raised-button
      color="primary">
      Get Started
    </button>
    
    <button 
      type="button"
      data-testid="sign-up"
      aria-label="Sign up for a new account"
      mat-raised-button
      color="accent">
      Sign Up
    </button>
  </div>
</div>
