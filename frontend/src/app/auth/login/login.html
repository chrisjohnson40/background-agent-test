<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Enter your credentials to access your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email</mat-label>
          <input 
            matInput 
            formControlName="username" 
            placeholder="Enter your username or email"
            autocomplete="username"
            [class.mat-form-field-invalid]="username?.invalid && username?.touched">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="username?.invalid && username?.touched">
            {{ getUsernameErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            [class.mat-form-field-invalid]="password?.invalid && password?.touched">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid && password?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="login-button full-width"
            [disabled]="isLoading"
            data-testid="login-submit-button">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </div>

        <div class="form-footer">
          <p>Don't have an account? <a routerLink="/auth/register">Sign up here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
